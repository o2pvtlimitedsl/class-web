<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <img mat-card-image src="../../../assets/img/login.png" />
        </div>
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Username(email)" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <!-- <p *ngIf="error" class="error">
          {{ error }}
        </p> -->

        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
